<!DOCTYPE html>

<html lang="da"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a355b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#13181f",
                        "success": "#22c55e",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Public Sans', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-icon {
            font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 overflow-hidden">
<!-- Main Container -->
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-white dark:bg-background-dark border-b border-slate-200 dark:border-slate-800 p-4 justify-between z-10 shadow-sm">
<div class="text-primary dark:text-white flex size-10 items-center justify-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-primary dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center">Hanging Session</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary dark:text-slate-300 text-sm font-bold leading-normal bg-primary/10 dark:bg-primary/30 px-2 py-1 rounded">13 / 25</p>
</div>
</div>
<!-- Toast Notification (Top) -->
<div class="absolute top-20 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-md">
<div class="flex items-center gap-3 bg-success text-white px-4 py-3 rounded-lg shadow-xl border border-success/20">
<span class="material-symbols-outlined">check_circle</span>
<p class="font-semibold text-sm">Plakat registreret! 13 / 25</p>
</div>
</div>
<!-- Map View Area -->
<div class="relative flex-1 bg-slate-200">
<!-- Simulated Map Background -->
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="Modern detailed city street map with navigation markers" data-location="Copenhagen, Denmark" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBqB_HVlK7GpHeYMUbWe0g12qA9l0RxdkDai8wCna9Spaoru0pDjAWVRGhuO80BAcMTJSFKsffFwgi12gb-j4UH8gV4LoD3LeAuG7wfAWCGng2ZHNVCV8lYttY7D4CuHbjx2TSvYFABI8xBXwfQRU1Me70ZmXVQ1tZMs9m6C_F8vokVrUs91z12L2QUnorLlO5Oy0RWIptqro3XncifWxccIFDf8P-BcVVW3EznwKVtzi2fUZZNmVdgACLP7bcGIp3222jthmDhD4U');">
</div>
<!-- Map Markers -->
<!-- Existing Marker -->
<div class="absolute top-1/4 left-1/3 -translate-x-1/2 -translate-y-1/2 z-10 text-primary drop-shadow-md">
<span class="material-symbols-outlined text-4xl fill-icon">location_on</span>
</div>
<!-- Newly Placed Success Marker -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-20 text-success drop-shadow-xl scale-125">
<span class="material-symbols-outlined text-5xl fill-icon">location_on</span>
<div class="absolute -top-1 -right-1 flex h-4 w-4">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-success opacity-75"></span>
<span class="relative inline-flex rounded-full h-4 w-4 bg-success"></span>
</div>
</div>
<!-- Map Controls (Floating) -->
<div class="absolute bottom-24 right-4 flex flex-col gap-3 z-30">
<div class="flex flex-col rounded-xl overflow-hidden shadow-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark">
<button class="p-3 text-slate-700 dark:text-slate-300 hover:bg-slate-50 border-b border-slate-100">
<span class="material-symbols-outlined">add</span>
</button>
<button class="p-3 text-slate-700 dark:text-slate-300 hover:bg-slate-50">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="p-3 bg-white dark:bg-background-dark text-primary dark:text-white rounded-xl shadow-lg border border-slate-200 dark:border-slate-800">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Search Bar Overlay -->
<div class="absolute top-4 left-4 right-4 z-30">
<div class="flex items-center bg-white/90 dark:bg-background-dark/90 backdrop-blur-sm rounded-xl px-4 py-3 shadow-md border border-slate-200/50">
<span class="material-symbols-outlined text-slate-400 mr-2">search</span>
<input class="bg-transparent border-none focus:ring-0 text-sm w-full p-0" placeholder="SÃ¸g lokation" type="text"/>
</div>
</div>
</div>
<!-- Success Central Overlay -->
<div class="absolute inset-0 z-40 flex items-center justify-center bg-primary/10 backdrop-blur-[2px]">
<div class="flex flex-col items-center justify-center bg-white/95 dark:bg-background-dark/95 p-10 rounded-full shadow-2xl scale-110 border border-slate-200/20">
<div class="flex items-center justify-center bg-success/20 p-6 rounded-full">
<span class="material-symbols-outlined text-success text-[80px] font-bold">check</span>
</div>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="flex border-t border-slate-200 dark:border-slate-800 bg-white dark:bg-background-dark px-4 pb-6 pt-3 z-50">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined fill-icon text-2xl">map</span>
<p class="text-[10px] font-bold uppercase tracking-wider">Kort</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">list_alt</span>
<p class="text-[10px] font-medium uppercase tracking-wider">Session</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<p class="text-[10px] font-medium uppercase tracking-wider">Profil</p>
</a>
</div>
</div>
</body></html>
