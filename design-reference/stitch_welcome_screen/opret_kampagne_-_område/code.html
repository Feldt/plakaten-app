<!DOCTYPE html>

<html lang="da"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a355b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#13181f",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<title>Opret Kampagne - Trin 3</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-primary">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto bg-white shadow-xl">
<!-- Top Navigation -->
<header class="flex items-center p-4 justify-between border-b border-gray-100">
<button class="text-primary p-2 hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Opret Kampagne</h2>
</header>
<!-- Progress Indicator -->
<div class="flex flex-col items-center py-4 px-6">
<div class="flex w-full items-center justify-center gap-2 mb-2">
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-primary"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-200"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-200"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-200"></div>
</div>
<span class="text-xs font-semibold text-primary/60 uppercase tracking-widest">Trin 3 af 6</span>
</div>
<!-- Heading Section -->
<div class="px-6 pb-4">
<h1 class="text-2xl font-bold text-primary">Vælg kampagneområde</h1>
<p class="text-sm text-primary/70 mt-1">Marker det område på kortet, hvor din kampagne skal vises.</p>
</div>
<!-- Main Map Area (60% approximate height) -->
<div class="relative flex-1 px-4 mb-4">
<div class="w-full h-full rounded-xl overflow-hidden relative shadow-inner border border-gray-200 bg-gray-100">
<!-- Map Background -->
<div class="absolute inset-0 bg-center bg-no-repeat bg-cover" data-alt="Detailed city map view for selecting location" data-location="Copenhagen" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBqB_HVlK7GpHeYMUbWe0g12qA9l0RxdkDai8wCna9Spaoru0pDjAWVRGhuO80BAcMTJSFKsffFwgi12gb-j4UH8gV4LoD3LeAuG7wfAWCGng2ZHNVCV8lYttY7D4CuHbjx2TSvYFABI8xBXwfQRU1Me70ZmXVQ1tZMs9m6C_F8vokVrUs91z12L2QUnorLlO5Oy0RWIptqro3XncifWxccIFDf8P-BcVVW3EznwKVtzi2fUZZNmVdgACLP7bcGIp3222jthmDhD4U");'>
</div>
<!-- SVG Polygon Overlay (Blue Polygon) -->
<svg class="absolute inset-0 w-full h-full pointer-events-none" preserveaspectratio="none" viewbox="0 0 400 600">
<polygon fill="rgba(26, 53, 91, 0.25)" points="100,200 300,150 350,400 150,450" stroke="#1a355b" stroke-dasharray="0" stroke-width="3"></polygon>
<!-- Map Markers / Vertices -->
<circle cx="100" cy="200" fill="white" r="5" stroke="#1a355b" stroke-width="2"></circle>
<circle cx="300" cy="150" fill="white" r="5" stroke="#1a355b" stroke-width="2"></circle>
<circle cx="350" cy="400" fill="white" r="5" stroke="#1a355b" stroke-width="2"></circle>
<circle cx="150" cy="450" fill="white" r="5" stroke="#1a355b" stroke-width="2"></circle>
</svg>
<!-- Map Tools Floating -->
<div class="absolute top-4 right-4 flex flex-col gap-2">
<button class="bg-white p-2 rounded-lg shadow-md text-primary hover:bg-gray-50">
<span class="material-symbols-outlined">my_location</span>
</button>
<button class="bg-white p-2 rounded-lg shadow-md text-primary hover:bg-gray-50">
<span class="material-symbols-outlined">layers</span>
</button>
</div>
</div>
</div>
<!-- Drawing Controls & Info -->
<div class="px-6 py-2">
<div class="flex items-center justify-between mb-4">
<div class="flex flex-col">
<span class="text-xs text-primary/60 font-medium uppercase">Valgt område</span>
<span class="text-xl font-bold text-primary">Areal: 12,4 km²</span>
</div>
<div class="flex gap-2">
<button class="flex items-center justify-center p-2 rounded-lg bg-primary/10 text-primary border border-primary/20">
<span class="material-symbols-outlined">zoom_in</span>
</button>
</div>
</div>
<div class="flex gap-3 mb-6">
<button class="flex-1 flex items-center justify-center gap-2 rounded-xl h-12 bg-primary text-white font-bold transition-all active:scale-95 shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-[20px]">draw</span>
<span>Tegn område</span>
</button>
<button class="flex-1 flex items-center justify-center gap-2 rounded-xl h-12 border-2 border-primary/20 bg-transparent text-primary font-bold hover:bg-primary/5 transition-all active:scale-95">
<span class="material-symbols-outlined text-[20px]">delete</span>
<span>Slet område</span>
</button>
</div>
</div>
<!-- Footer Navigation -->
<div class="p-6 bg-white border-t border-gray-100 mt-auto">
<button class="w-full flex items-center justify-center gap-2 rounded-xl h-14 bg-primary text-white text-lg font-bold shadow-lg shadow-primary/30 transition-all hover:bg-primary/90 active:scale-[0.98]">
<span>Næste</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</body></html>
