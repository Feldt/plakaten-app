<!DOCTYPE html>

<html class="light" lang="da"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PARTY — Indstillinger</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a355b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#13181f",
                    },
                    fontFamily: {
                        "display": ["Public Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .bg-gradient-soft {
            background: linear-gradient(180deg, #FFFFFF 0%, #f6f7f8 100%);
        }
        .switch-checkbox:checked + .switch-label {
            background-color: #1a355b;
        }
        .switch-checkbox:checked + .switch-label .switch-dot {
            transform: translateX(100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 font-display min-h-screen flex flex-col">
<!-- Header Navigation -->
<header class="flex items-center justify-between px-4 py-4 sticky top-0 bg-white/80 backdrop-blur-md z-10 border-b border-slate-100">
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 transition-colors">
<span class="material-symbols-outlined text-primary">arrow_back</span>
</button>
<h1 class="text-lg font-bold tracking-tight text-primary">Indstillinger</h1>
<div class="w-10"></div> <!-- Spacer for centering -->
</header>
<main class="flex-1 overflow-y-auto pb-24 bg-gradient-soft">
<!-- Organization Profile Section -->
<div class="flex flex-col items-center py-8 px-4">
<div class="relative group">
<div class="w-24 h-24 rounded-full bg-white border-4 border-white shadow-lg overflow-hidden flex items-center justify-center bg-center bg-no-repeat bg-cover" data-alt="Socialdemokratiet party logo emblem" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDj3V4e5-rIzjtsEK_R-tIl4tBLl_xV8t1CY8QrgJuSa5uW28e2y8-fR73Pxk4mqJYS89Rb2BZBv0uIO13sQNxROIiMOItwydCzSw5BbQzHe7QGztfltfqX_sTqrxso5_Blr21RyU5WKxbosVXLYHANLyZduWuzZFgbCuXf8Zx7U_o-b42nm5Vc5iW1SF_YDMHlhEb8C4rr6WPJXa_LOhos4hcblF6hHMyx_jnndNVf9x8qTsNZLI_hpV5FcLx7sAMIwPUv5Z28g88');">
</div>
<button class="absolute inset-0 flex items-center justify-center bg-primary/40 rounded-full opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-white">edit</span>
</button>
</div>
<h2 class="mt-4 text-2xl font-bold text-primary">Socialdemokratiet</h2>
<p class="text-slate-500 text-sm font-medium">National Organisation</p>
</div>
<!-- Settings List -->
<div class="space-y-6 px-4">
<!-- ORGANISATION -->
<section>
<h3 class="text-xs font-bold text-slate-400 tracking-widest uppercase px-1 mb-2">ORGANISATION</h3>
<div class="space-y-3">
<div class="bg-white rounded-lg shadow-sm border border-slate-100 p-4">
<label class="block text-xs font-semibold text-slate-500 mb-1">MEDLEMS ID</label>
<input class="w-full border-none p-0 text-primary font-medium focus:ring-0 placeholder-slate-300" placeholder="Indtast ID" type="text" value="DK-88291-S"/>
</div>
<div class="bg-white rounded-lg shadow-sm border border-slate-100 p-4">
<label class="block text-xs font-semibold text-slate-500 mb-1">LOKALAFDELING</label>
<input class="w-full border-none p-0 text-primary font-medium focus:ring-0 placeholder-slate-300" placeholder="Søg afdeling" type="text" value="København Ø"/>
</div>
</div>
</section>
<!-- NOTIFIKATIONER -->
<section>
<h3 class="text-xs font-bold text-slate-400 tracking-widest uppercase px-1 mb-2">NOTIFIKATIONER</h3>
<div class="bg-white rounded-lg shadow-sm border border-slate-100 divide-y divide-slate-50">
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary/60">notifications_active</span>
<span class="text-sm font-medium text-slate-700">Push-meddelelser</span>
</div>
<div class="relative inline-block w-10 h-6 align-middle select-none transition duration-200 ease-in">
<input checked="" class="switch-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer z-1 border-slate-200 checked:right-0 transition-all duration-300" id="toggle1" name="toggle" type="checkbox"/>
<label class="switch-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer transition-colors duration-300" for="toggle1"></label>
</div>
</div>
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary/60">mail</span>
<span class="text-sm font-medium text-slate-700">Email Nyhedsbrev</span>
</div>
<div class="relative inline-block w-10 h-6 align-middle select-none transition duration-200 ease-in">
<input class="switch-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer z-1 border-slate-200 checked:right-0 transition-all duration-300" id="toggle2" name="toggle" type="checkbox"/>
<label class="switch-label block overflow-hidden h-6 rounded-full bg-slate-200 cursor-pointer transition-colors duration-300" for="toggle2"></label>
</div>
</div>
</div>
</section>
<!-- SPROG -->
<section>
<h3 class="text-xs font-bold text-slate-400 tracking-widest uppercase px-1 mb-2">SPROG</h3>
<div class="bg-white rounded-lg shadow-sm border border-slate-100 p-1 flex">
<button class="flex-1 py-2.5 text-sm font-bold rounded-lg bg-primary text-white shadow-sm transition-all">Dansk</button>
<button class="flex-1 py-2.5 text-sm font-medium text-slate-500 hover:text-primary transition-all">English</button>
</div>
</section>
<!-- KONTO -->
<section>
<h3 class="text-xs font-bold text-slate-400 tracking-widest uppercase px-1 mb-2">KONTO</h3>
<div class="bg-white rounded-lg shadow-sm border border-slate-100 divide-y divide-slate-50 overflow-hidden">
<button class="w-full flex items-center justify-between p-4 hover:bg-slate-50 transition-colors">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary/60">lock</span>
<span class="text-sm font-medium text-slate-700">Skift adgangskode</span>
</div>
<span class="material-symbols-outlined text-slate-300 text-sm">chevron_right</span>
</button>
<button class="w-full flex items-center justify-between p-4 hover:bg-red-50 transition-colors group">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-red-500">logout</span>
<span class="text-sm font-semibold text-red-500">Log ud</span>
</div>
</button>
</div>
</section>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 px-2 pb-6 pt-2 z-20">
<div class="max-w-md mx-auto flex justify-around items-center">
<a class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Hjem</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">news</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Nyheder</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">calendar_month</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Events</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-slate-400 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">group</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Medlemmer</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-primary transition-colors" href="#">
<span class="material-symbols-outlined fill-current">settings</span>
<span class="text-[10px] font-bold uppercase tracking-tighter">Indstillinger</span>
</a>
</div>
</nav>
</body></html>
