<!DOCTYPE html>

<html lang="da"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1a355b",
              "background-light": "#f6f7f8",
              "background-dark": "#13181f",
            },
            fontFamily: {
              "display": ["Public Sans"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<title>Registrér din organisation</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
<div class="relative flex h-auto min-h-screen w-full flex-col max-w-[480px] mx-auto bg-white dark:bg-background-dark shadow-sm">
<!-- Header -->
<header class="flex items-center p-4 border-b border-gray-100 dark:border-gray-800 sticky top-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md z-10">
<button class="text-primary dark:text-white p-2 hover:bg-primary/10 rounded-full transition-colors">
<span class="material-symbols-outlined block">arrow_back</span>
</button>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">Registrér din organisation</h1>
</header>
<form class="flex flex-col gap-6 p-4 pb-12">
<!-- Section 1: ORGANISATION -->
<section class="flex flex-col gap-4">
<div class="flex items-center gap-2 pt-2">
<span class="material-symbols-outlined text-primary text-xl">corporate_fare</span>
<h2 class="text-sm font-bold tracking-widest uppercase text-primary/70 dark:text-primary/90">Organisation</h2>
</div>
<div class="grid gap-4">
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold px-1">Navn</span>
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-3.5 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" placeholder="Organisationens navn" type="text"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold px-1">CVR</span>
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-3.5 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" placeholder="Indtast CVR-nummer" type="number"/>
</label>
</div>
</section>
<div class="h-px bg-gray-100 dark:bg-gray-800 w-full"></div>
<!-- Section 2: KONTAKTPERSON -->
<section class="flex flex-col gap-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">person</span>
<h2 class="text-sm font-bold tracking-widest uppercase text-primary/70 dark:text-primary/90">Kontaktperson</h2>
</div>
<div class="grid gap-4">
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold px-1">Navn</span>
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-3.5 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" placeholder="Fulde navn" type="text"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold px-1">Email</span>
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-3.5 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" placeholder="navn@domæne.dk" type="email"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold px-1">Telefon</span>
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-3.5 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" placeholder="+45 00 00 00 00" type="tel"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold px-1">Adresse</span>
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-3.5 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" placeholder="Vejnavn, nr., postnr. og by" type="text"/>
</label>
</div>
</section>
<div class="h-px bg-gray-100 dark:bg-gray-800 w-full"></div>
<!-- Section 3: KONTO -->
<section class="flex flex-col gap-4">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-xl">lock</span>
<h2 class="text-sm font-bold tracking-widest uppercase text-primary/70 dark:text-primary/90">Konto</h2>
</div>
<div class="grid gap-4">
<label class="flex flex-col gap-1.5">
<span class="text-sm font-semibold px-1">Adgangskode</span>
<div class="relative">
<input class="w-full rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 p-3.5 pr-12 text-base focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all placeholder:text-gray-400" placeholder="Opret en stærk adgangskode" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<p class="text-xs text-gray-500 px-1">Mindst 8 tegn, inklusiv tal og symboler.</p>
</label>
</div>
</section>
<!-- Terms & Submit -->
<div class="mt-4 flex flex-col gap-6">
<label class="flex items-start gap-3 cursor-pointer group">
<div class="relative flex items-center pt-0.5">
<input class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 checked:bg-primary checked:border-primary transition-all" type="checkbox"/>
<span class="material-symbols-outlined absolute text-white text-sm opacity-0 peer-checked:opacity-100 left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none">check</span>
</div>
<span class="text-sm leading-snug text-gray-600 dark:text-gray-400">
                        Jeg accepterer organisationens <a class="text-primary font-semibold underline underline-offset-2" href="#">vilkår og betingelser</a> samt privatlivspolitik.
                    </span>
</label>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" type="submit">
                    Opret konto
                </button>
<p class="text-center text-sm text-gray-500">
                    Har du allerede en konto? <a class="text-primary font-semibold" href="#">Log ind her</a>
</p>
</div>
</form>
<!-- Visual element for balance at bottom -->
<div class="relative w-full h-24 mt-auto overflow-hidden opacity-10">
<div class="absolute inset-0 bg-gradient-to-t from-primary to-transparent"></div>
<div class="absolute -bottom-10 -right-10 w-40 h-40 bg-primary rounded-full blur-3xl"></div>
</div>
</div>
</body></html>
