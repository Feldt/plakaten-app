<!DOCTYPE html>

<html lang="da"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>WORKER — Registrering</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a355b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#13181f",
                        "charcoal": "#333333",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(180deg, #F4F5F7 0%, #FFFFFF 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col gradient-bg overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-charcoal flex size-12 shrink-0 items-center cursor-pointer">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-charcoal text-sm font-semibold uppercase tracking-wider flex-1 text-center pr-12">
                WORKER — Registrering
            </h2>
</div>
<!-- Progress Indicator -->
<div class="px-4 pt-2">
<div class="w-full bg-gray-200 h-1 rounded-full overflow-hidden">
<div class="bg-primary h-full w-1/3"></div>
</div>
</div>
<!-- Header Section -->
<div class="px-6 pt-10 pb-6">
<h1 class="text-charcoal text-[32px] font-bold leading-tight tracking-tight">
                Opret dig som hjælper
            </h1>
<p class="text-gray-500 text-lg font-normal mt-2">
                Det tager under et minut.
            </p>
</div>
<!-- Form Section -->
<div class="flex flex-col gap-5 px-6 max-w-[480px] w-full mx-auto">
<!-- Full Name -->
<div class="flex flex-col gap-2">
<label class="text-charcoal text-sm font-semibold ml-1">Fulde navn</label>
<div class="relative">
<input class="form-input w-full rounded-lg border border-gray-200 bg-white h-14 px-4 text-charcoal focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-gray-400" placeholder="Indtast dit fulde navn" type="text"/>
</div>
</div>
<!-- Email (Optional) -->
<div class="flex flex-col gap-2">
<label class="text-charcoal text-sm font-semibold ml-1">Email (valgfrit)</label>
<div class="relative">
<input class="form-input w-full rounded-lg border border-gray-200 bg-white h-14 px-4 text-charcoal focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-gray-400" placeholder="eksempel@mail.dk" type="email"/>
</div>
</div>
<!-- Phone Number -->
<div class="flex flex-col gap-2">
<label class="text-charcoal text-sm font-semibold ml-1">Telefonnummer</label>
<div class="relative flex">
<span class="inline-flex items-center px-4 rounded-l-lg border border-r-0 border-gray-200 bg-gray-50 text-primary font-bold h-14">
                        +45
                    </span>
<input class="form-input w-full rounded-r-lg border border-gray-200 bg-white h-14 px-4 text-charcoal focus:border-primary focus:ring-1 focus:ring-primary transition-all placeholder:text-gray-400" placeholder="00 00 00 00" type="tel"/>
</div>
</div>
</div>
<!-- Spacer to push button down on tall screens -->
<div class="flex-grow"></div>
<!-- Action Button -->
<div class="p-6 mt-auto max-w-[480px] w-full mx-auto">
<button class="flex w-full items-center justify-center gap-2 bg-primary text-white font-bold py-4 rounded-lg shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
<span>Næste</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
<p class="text-center text-gray-400 text-xs mt-4 px-4">
                Ved at fortsætte accepterer du vores vilkår og privatlivspolitik.
            </p>
</div>
</div>
</body></html>
