<!DOCTYPE html>

<html lang="da"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1a355b",
                        "background-light": "#f6f7f8",
                        "background-dark": "#13181f",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<title>Aktiv Ophængning - Zone Advarsel</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-primary overflow-hidden">
<div class="relative flex h-screen w-full flex-col">
<!-- Top Navigation Bar -->
<header class="flex items-center bg-white dark:bg-background-dark border-b border-primary/10 p-4 justify-between z-20">
<button class="text-primary dark:text-white flex size-10 items-center justify-center hover:bg-primary/5 rounded-full transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<h2 class="text-primary dark:text-white text-lg font-bold leading-tight tracking-tight">Hængning i gang</h2>
<p class="text-primary/60 dark:text-white/60 text-xs font-medium uppercase tracking-wider">København S - Zone A</p>
</div>
<button class="text-primary dark:text-white flex size-10 items-center justify-center hover:bg-primary/5 rounded-full transition-colors">
<span class="material-symbols-outlined">more_vert</span>
</button>
</header>
<!-- Zone Warning Banner -->
<div class="bg-[#FEFCE8] border-b border-amber-200 px-4 py-3 flex items-center justify-center gap-2 z-20 shadow-sm">
<span class="material-symbols-outlined text-amber-600 text-xl font-variation-fill">warning</span>
<p class="text-amber-800 text-sm font-semibold leading-normal">⚠️ Du er uden for kampagneområdet</p>
</div>
<!-- Main Map Area -->
<main class="flex-1 relative bg-[#e5e7eb]">
<!-- Map Placeholder -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="City map with a blue semi-transparent polygon zone and a blue user dot outside it" data-location="Copenhagen, Denmark" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBqB_HVlK7GpHeYMUbWe0g12qA9l0RxdkDai8wCna9Spaoru0pDjAWVRGhuO80BAcMTJSFKsffFwgi12gb-j4UH8gV4LoD3LeAuG7wfAWCGng2ZHNVCV8lYttY7D4CuHbjx2TSvYFABI8xBXwfQRU1Me70ZmXVQ1tZMs9m6C_F8vokVrUs91z12L2QUnorLlO5Oy0RWIptqro3XncifWxccIFDf8P-BcVVW3EznwKVtzi2fUZZNmVdgACLP7bcGIp3222jthmDhD4U');">
<!-- Simulated Polygon Zone (Abstract UI Representation) -->
<div class="absolute top-1/4 left-1/4 w-1/2 h-1/3 bg-primary/20 border-2 border-primary rounded-xl backdrop-blur-[1px]">
<div class="absolute inset-0 flex items-center justify-center opacity-40">
<span class="text-primary font-bold text-xs uppercase tracking-widest">Aktiv Zone</span>
</div>
</div>
<!-- User Location Dot (Outside Polygon) -->
<div class="absolute bottom-1/4 right-1/4">
<div class="relative flex items-center justify-center size-6">
<div class="absolute size-full bg-blue-500 rounded-full opacity-30 animate-ping"></div>
<div class="size-4 bg-blue-600 border-2 border-white rounded-full shadow-lg z-10"></div>
</div>
</div>
</div>
<!-- Map Controls Overlay -->
<div class="absolute top-4 right-4 flex flex-col gap-2">
<div class="flex flex-col rounded-xl bg-white/90 dark:bg-background-dark/90 backdrop-blur-md shadow-lg border border-primary/10 overflow-hidden">
<button class="p-3 hover:bg-primary/5 text-primary dark:text-white transition-colors border-b border-primary/10">
<span class="material-symbols-outlined">add</span>
</button>
<button class="p-3 hover:bg-primary/5 text-primary dark:text-white transition-colors">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-xl bg-white/90 dark:bg-background-dark/90 backdrop-blur-md shadow-lg border border-primary/10 text-primary dark:text-white hover:bg-primary/5 transition-colors">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Floating Search Bar -->
<div class="absolute top-4 left-4 right-16">
<div class="flex h-12 w-full max-w-md items-center rounded-xl bg-white/90 dark:bg-background-dark/90 backdrop-blur-md shadow-lg border border-primary/10 px-4">
<span class="material-symbols-outlined text-primary/60 mr-2">search</span>
<input class="w-full bg-transparent border-none focus:ring-0 text-primary dark:text-white placeholder:text-primary/40 text-sm font-medium" placeholder="Søg adresse eller område..."/>
</div>
</div>
<!-- Bottom Stats Overlay -->
<div class="absolute bottom-6 left-4 right-4 flex flex-wrap gap-3">
<div class="flex-1 min-w-[140px] flex flex-col gap-1 rounded-xl p-4 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md shadow-xl border border-primary/10">
<p class="text-primary/60 dark:text-white/60 text-xs font-bold uppercase tracking-wider">Plakater</p>
<div class="flex items-baseline gap-2">
<p class="text-primary dark:text-white text-2xl font-bold">12</p>
<p class="text-primary/40 dark:text-white/40 text-sm">/ 50</p>
</div>
<div class="w-full bg-primary/10 h-1.5 rounded-full mt-1 overflow-hidden">
<div class="bg-primary h-full rounded-full" style="width: 24%"></div>
</div>
</div>
<div class="flex-1 min-w-[140px] flex flex-col gap-1 rounded-xl p-4 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md shadow-xl border border-primary/10">
<p class="text-primary/60 dark:text-white/60 text-xs font-bold uppercase tracking-wider">Tid gået</p>
<p class="text-primary dark:text-white text-2xl font-bold tabular-nums">01:24:05</p>
<div class="flex items-center gap-1 text-green-600 text-xs font-bold mt-1">
<span class="material-symbols-outlined text-xs">timer</span>
<span>I gang</span>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar Component Style -->
<nav class="bg-white dark:bg-background-dark border-t border-primary/10 px-4 pb-6 pt-2">
<div class="flex justify-between items-center max-w-lg mx-auto">
<a class="flex flex-1 flex-col items-center gap-1 text-primary" href="#">
<div class="flex h-10 items-center justify-center">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1">map</span>
</div>
<p class="text-xs font-bold tracking-tight">Kort</p>
</a>
<a class="flex flex-1 flex-col items-center gap-1 text-primary/40 dark:text-white/40" href="#">
<div class="flex h-10 items-center justify-center">
<span class="material-symbols-outlined text-2xl">format_list_bulleted</span>
</div>
<p class="text-xs font-medium tracking-tight">Opgaver</p>
</a>
<!-- Action Center Button -->
<div class="relative -mt-12">
<button class="flex size-14 items-center justify-center rounded-full bg-primary text-white shadow-xl border-4 border-white dark:border-background-dark">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<a class="flex flex-1 flex-col items-center gap-1 text-primary/40 dark:text-white/40" href="#">
<div class="flex h-10 items-center justify-center">
<span class="material-symbols-outlined text-2xl">analytics</span>
</div>
<p class="text-xs font-medium tracking-tight">Status</p>
</a>
<a class="flex flex-1 flex-col items-center gap-1 text-primary/40 dark:text-white/40" href="#">
<div class="flex h-10 items-center justify-center">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
<p class="text-xs font-medium tracking-tight">Profil</p>
</a>
</div>
</nav>
</div>
</body></html>
